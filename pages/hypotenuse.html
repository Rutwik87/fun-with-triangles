    <title>Fun with Triangles</title>

<body>
    <header class="header">
        <h1 id="header">
          <a href="../index.html">

        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item" id="quiz">

                </li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <h2>Calculate Hypotenuse of Triangle</h2>

        <form action="" id="form">
            <label for="base">Enter base length: </label>
            <input type="number" name="base" />
            <label for="height">Enter height length: </label>
            <input type="number" name="height" />
            <button type="submit">Calculate Hypotenuse</button>
        </form>

        <div class="Formula">
            <h2>Hypotenuse Formula: </h2>
            <h3>√(base² + height²)</h3>
        </div>

        <h2 id="result"></h2>
    </div>    
    <script src="../scripts/hypotenuse.js"></script>
